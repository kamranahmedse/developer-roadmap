<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>

<main class="card">

        <h3>You can toggle us <i data-feather="smile"></i></h3>

        <div class="input-row">
            <div class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="label">Off</span>
            </div>

            <div class="checkbox">
                <input type="checkbox"">
                <span class="check"><i class="checked-icon" data-feather="check"></i></span>
                <span class="label">Off</span>
            </div>

            <div class="radio">
                <input type="radio">
                <span class="rad"><div class="rad-icon"></div></span>
                <span class="label">Off</span>
            </div>
        </div>

        <div class="input-row">
            <div class="toggle focus">
                <input type="checkbox">
                <span class="slider focus"></span>
                <span class="label">Off</span>
            </div>

            <div class="checkbox focus">
                <input type="checkbox">
                <span class="check"><i class="checked-icon" data-feather="check"></i></span>
                <span class="label">Off</span>
            </div>

            <div class="radio focus">
                <input type="radio">
                <span class="rad"><div class="rad-icon"></div></span>
                <span class="label">Off</span>
            </div>
        </div>

        <h3>You can't toggle us <i data-feather="frown"></i></h3>

        <div class="input-row">
            <div class="toggle on disabled">
                <input type="checkbox" checked="checked" disabled>
                <span class="slider"></span>
                <span class="label">On</span>
            </div>

            <div class="checkbox on disabled">
                <input type="checkbox" checked="checked" disabled>
                <span class="check"><i class="checked-icon" data-feather="check"></i></span>
                <span class="label">On</span>
            </div>

            <div class="radio on disabled">
                <input type="radio" checked="checked" disabled>
                <span class="rad"><div class="rad-icon"></div></span>
                <span class="label">On</span>
            </div>
        </div>

        <div class="input-row">
            <div class="toggle disabled">
                <input type="checkbox" disabled>
                <span class="slider"></span>
                <span class="label">Off</span>
            </div>

            <div class="checkbox disabled">
                <input type="checkbox" disabled>
                <span class="check"><i class="checked-icon" data-feather="check"></i></span>
                <span class="label">Off</span>
            </div>

            <div class="radio disabled">
                <input type="radio" disabled>
                <span class="rad"><div class="rad-icon"></div></span>
                <span class="label">Off</span>
            </div>
        </div>

    </main>
